<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>To-Do List</h1>
<div id="clock">Loading...</div>
<div class="weatherInfo">
    <span class="place"></span>
    <span class="temperature"></span></br>
    <p><img class="weather-icon" width="50px" height="50px"/></p>
</div>
<div class="button-container">
    <button type="button" id="add">Add</button>
    <button type="button" id="reset">Reset</button>
</div>
<div id="items">
    <template id="itemTemplate">
        <div class="item">
            <input type="checkbox" class="item-completed">
            <input type="text" class="item-description" placeholder="Enter your to-do list..">
            <button type="button" class="item-remove">‚ùå</button>
        </div>
    </template>
</div>
<script src="main.js" defer></script>
<script src="weather.js" defer></script>
<script src="clock.js" defer></script>
</body>
</html>
